<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點-台北中山旗艦店</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/all.css" />
  </head>
  <body>
    <!-- header-navigation -->
    <%- include('./layout/header'); -%>

    <section class="bg-store">
      <main class="container container-xl container-md container-sm">
        <h3 class="store-title">門市據點</h3>
        <div>
          <label class="font-size-6 me-4" for="district">選擇分店</label
          ><select class="district-selector" name="district" id="district">
            <option value="Taipei">
              <a href="store-info.html">台北中山旗艦店</a>
            </option>
            <option value="Taipei">台北綠園店</option>
            <option value="Taichung">台中清水旗艦店</option>
            <option value="Kaohsiung">高雄中正形象店</option>
            <option value="Kaohsiung">高雄夢時代店</option>
          </select>
        </div>

        <div class="row mt-10">
          <div class="col-5 col-md-12 col-sm-12 store-info">
            <div class="md-w50 sm-w100">
              <img src="../assets/images/store-1.png" alt="台北中山旗艦店" />
            </div>

            <div class="store-info-contnet">
              <h4 class="store-card-title">台北中山旗艦店</h4>
              <ul class="store-card-info">
                <li class="d-flex align-items-center mb-2">
                  <span class="material-icons-outlined"> call </span
                  ><span class="font-size-7 ms-2">電話：(02)000-1234</span>
                </li>
                <li class="d-flex align-items-center mb-2">
                  <span class="material-icons-outlined"> schedule </span>
                  <span class="font-size-7 ms-2">營業時間：10:00-21:00</span>
                </li>
                <li class="d-flex">
                  <span
                    class="material-icons-outlined"
                    style="padding-top: 2px"
                  >
                    place
                  </span>
                  <span class="font-size-7 ms-2"
                    >地址：台北市中山區南京東路25巷2-1號</span
                  >
                </li>
              </ul>
            </div>
          </div>

          <!-- google map -->
          <div class="col-7 col-md-12 col-sm-12 google-map-1">
            <img
              src="../assets/images/螢幕快照 2020-02-13 16.35.44.png"
              alt="google map"
            />
          </div>
        </div>
      </main>
    </section>

    <!-- footer -->
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
